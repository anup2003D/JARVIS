<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS</title>
    <link rel="shortcut icon" href="Frontend/assets/img/Jarvis Logo.ico" type="image/x-icon">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">

    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!--Particle JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" 
    type="text/javascript"></script>

    <!--Texttillate-->
    <link rel="stylesheet" href="assets/vendore/Textillate/animate.css">

    <link rel="stylesheet" href="Jarvis.css">
</head>
<body>

    <div class="container">
        <section id="Oval" class="md-4" >
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="d-flex justify-content-center align-items-center" style="height:80vh">
                    <canvas id="canvasOne" width="700" height="420" style="position: absolute;"></canvas>
                    <div id="JarvisHood">
                        <div class="square">
                            <span class="circle"></span>
                            <span class="circle"></span>
                            <span class="circle"></span>
                        </div>
                    </div>
                </div>
                <h4 class="text-light text text-center">ASK ME ANYTHING</h4>
            </div>
            <div class="col-md-12">
                <div class="text-center">
                    <div id="TextInput" class="d-flex">
                        <input type="text" id="chatbox" name="chatbox" placeholder="Ask me anything..." class="input-field"/>
                        <button id="SendBtn" class="glow-on-hover" hidden><i class="bi bi-send" ></i></button>
                        <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                        <button id="ChatBtn" class="glow-on-hover" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i class="bi bi-chat-dots"></i></button>
                        <button id="SettingBtn" class="glow-on-hover"><i class="bi bi-gear"></i></button>
                    </div>
                </div>
            </div>
        </div>
        </section>

        <div id="SiriWave" class="mb-4" hidden>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                            <div class="">
                                <p class="text-start text-light mb-4 siri-message">Hello, I am your voice assistant.</p>
                                <div id="siri-container">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Chats</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div id="chat-canvas-body" class="chat-container">
        <!-- Messages will appear here -->
    </div>
  </div>
</div>
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery-ui.min.js"></script>
    <!-- Lettering.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
    <!-- Textillate.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>

    <!--Siriwave-->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
    crossorigin="anonymous"></script>
    <script src="jarvis.js"></script>
    <script src="script.js"></script>
    <script src="controller.js"></script>
    <script src="assets/vendore/Textillate/jquery.lettering.js"></script>
    <script src="/eel.js"></script>
    <script src="http://jschr.github.io/jquery.lettering.js"></script>
</body>
</html>
